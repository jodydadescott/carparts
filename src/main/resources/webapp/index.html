<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Request JSON Test</title>
</head>

<body>
    <h3>Carparts</h3>
    <hr>
    <input type="radio" name="public_or_private" value="public"> public
    <input type="radio" name="public_or_private" value="private"> private
    <hr>
    <button id="increment-SparkPlug" type="button">increment SparkPlug</button>
    <button id="decrement-SparkPlug" type="button">decrement SparkPlug</button>
    <br>
    <br>
    <button id="increment-BigMuffler" type="button">increment BigMuffler</button>

    <br>
    <button id="increment-Starter" type="button">increment Starter</button>
    <button id="decrement-Starter" type="button">decrement Starter</button>

    <br>
    <button id="reset" type="button">reset inventory</button>
    <button id="clear" type="button">clear log</button>
    <hr>
    <h3>Inventory</h3>
    <pre><code>
    <div id="show-inventory"></div>
    </code></pre>
    <hr>
    <h3>Log</h3>
    <pre><code>
    <div id="show-log"></div>
    </code></pre>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</html>
